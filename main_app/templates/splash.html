{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h1 class="center">LemonGiga</h1>
<h3 class="center">The most obscure tech media website <br>on the internet.</h3>
</div>
<div class="container">
    <div class="row">
    {% for review in reviews %}
        <div class="col s12 m4">
            <div class="card">
                <div class="card-image">
                    <img src="{% static review.pack_shot %}">
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
            <div class="card-content">
                <span class="card-title">{{review.name}}</span>
                <p>I am a very simple card.</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
