{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="justify-content left">
{%for comment in comments %}
<p>Welcome back, {{comment.person}}</p>
<p>Join Date: {{comment.person.date_created.date}}</p>
</div>
</div
<div class="container">
<div class="justify-content right">
<h1>Dashboard</h1>

<p>{{comment.person}} {{comment.gear}} {{comment.comment}}</p>
{% endfor %}
</div>
</div>
{% endblock %}
