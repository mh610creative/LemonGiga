{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="justify-content center">
    <h1>Login</h1>
</div>
<div class="container">
    <div class="card">
        <div class="card-content">
            <form method="POST" action="{% url 'login' %}">
            {% csrf_token%}
            {{form.username.label}}
            {{form.username}}
            </br>
            </br>
            {{form.password.label}}
            {{form.password}}
            </br>
            </br>
            <input class="btn btn-default" type="submit" name="Create User" value="Login">
            <input type="hidden" name="next" value="{{next}}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
